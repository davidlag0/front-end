<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" type="text" formControlName="username">
        <mat-error *ngIf="submitted && loginForm.controls.username.errors">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error *ngIf="submitted && loginForm.controls.password.errors">
          Password is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="login-button">
        <button [disabled]="loading" mat-raised-button color="primary">Login</button>
      </div>
      <div class="spinner">
        <mat-spinner diameter="30" [style.display]="loading ? 'block' : 'none'"></mat-spinner>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
