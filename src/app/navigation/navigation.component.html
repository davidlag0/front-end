<mat-toolbar color="primary" class="header">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="this.toggleSidenavCmd($event)"
    *ngIf="authService.loggedIn()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img src="/assets/sequoia_logo.svg" class="logo" height="30">
  <span class="spacer"></span>
  <div *ngIf="authService.loggedIn()">
    <button mat-button>Usager: {{ authService.username }}</button>
    <button mat-button (click)="logout()">Déconnexion</button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" opened *ngIf="authService.loggedIn()">
    <button mat-flat-button color="primary" class="new-transaction-button">
      <mat-icon>add</mat-icon>Nouvelle transaction
    </button>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>account_balance</mat-icon>
        <a href="#">Transactions</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>description</mat-icon>
        <a href="#">Rapports</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>list_alt</mat-icon>
        <a href="#">Inventaire personnel</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>dashboard</mat-icon>
        <a href="#">Tableaux de bord</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>library_books</mat-icon>
        <a href="#">Documents</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>settings</mat-icon>
        <a href="#">Paramètres</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
